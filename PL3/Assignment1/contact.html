<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="contact.css" />
    <title>Jay Shirgupe</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar sidebarGo">
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/intro.html">My Intro</a></li>
            <li><a href="/projects.html">Projects</a></li>
            <li><a href="/blog.html">Blog</a></li>
            <li><a href="/contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="hamburger">
          <img src="ham.png" alt="Ham" class="ham" />
          <img src="cross.png" alt="Cross" class="cross" />
        </div>
        <div class="contactform">
          <h1>Contact me for work/general Enquiries</h1>
          <form>
            <div class="mb-3">
              <label for="clientEmail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="clientEmail"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="clientName" class="form-label">Name</label>
              <input
                type="name"
                class="form-control"
                id="clientName"
                aria-describedby="nameHelp"
              />
              <div id="nameHelp" class="form-text">
                We'll never share your name with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="clientPhone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientPhone" />
            </div>
            <div class="mb-3">
              <label for="clientEnquiry" class="form-label">Enquiry</label>
              <input
                type="text"
                class="form-control"
                id="clientEnquiry"
                aria-describedby="enquiryHelp"
              />
              <div id="enquiryHelp" class="form-text">
                We'll never share your enquiry with anyone else.
              </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="isClient" />
              <label class="form-check-label" for="isClient"
                >I want you to work on a project with me</label
              >
            </div>
            <button type="submit" class="btn btn-sm">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
