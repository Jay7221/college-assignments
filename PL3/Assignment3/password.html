<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Validator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      h1 {
        color: #333;
      }
      #passwordForm {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
      }
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      p#resultMessage {
        margin-top: 10px;
        font-weight: bold;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <h1>Password Validator</h1>
    <form id="passwordForm">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <button type="button" onclick="validatePassword()">Check Password</button>
    </form>
    <p id="resultMessage"></p>

    <script>
      function validatePassword() {
        const password = document.getElementById("password").value;
        const passwordRegex =
          /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

        if (passwordRegex.test(password)) {
          document.getElementById("resultMessage").textContent =
            "Password is valid!";
        } else {
          document.getElementById("resultMessage").textContent =
            "Password is invalid. Please ensure it is at least 8 characters long and contains at least one uppercase letter, one lowercase letter, one digit, and one special character.";
        }
      }
    </script>
  </body>
</html>
